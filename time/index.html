<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Time</title>
  <link rel="stylesheet" href="../assets/css/time.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Poppins:wght@400;600&family=Orbitron:wght@500&family=Raleway:wght@400;700&family=Fira+Code&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrap">
    <div id="clock">00:00:00</div>
  </div>

  <div class="controls hidden" id="controls">
    <label for="size">Size</label>
    <input id="size" type="number" min="20" step="2" />px

    <label for="tz">Time</label>
    <select id="tz">
      <!-- Named Zones -->
      <optgroup label="By Country/City">
        <option value="Indian/Maldives">Maldives (Default)</option>
        <option value="local">Your Device</option>
        <option value="Asia/Kolkata">India (IST)</option>
        <option value="Asia/Dubai">UAE</option>
        <option value="Europe/London">London</option>
        <option value="Asia/Singapore">Singapore</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="America/New_York">New York</option>
      </optgroup>
      <!-- GMT Offsets -->
      <optgroup label="By GMT Offset">
        <option value="Etc/GMT-12">GMT+12</option>
        <option value="Etc/GMT-8">GMT+8</option>
        <option value="Etc/GMT-5">GMT+5</option>
        <option value="Etc/GMT-4">GMT+4</option>
        <option value="Etc/GMT-3">GMT+3</option>
        <option value="Etc/GMT">GMT+0</option>
        <option value="Etc/GMT+3">GMT-3</option>
        <option value="Etc/GMT+5">GMT-5</option>
        <option value="Etc/GMT+8">GMT-8</option>
        <option value="Etc/GMT+12">GMT-12</option>
      </optgroup>
    </select>

    <select id="format">
      <option value="24">24-hour</option>
      <option value="12">12-hour</option>
    </select>

    <label for="font">Font</label>
    <select id="font">
      <option value="system-ui">System</option>
      <option value="Arial">Arial</option>
      <option value="Courier New">Courier</option>
      <option value="Georgia">Georgia</option>
      <option value="Times New Roman">Times</option>
      <option value="Verdana">Verdana</option>
      <option value="monospace">Monospace</option>
      <!-- Google Fonts -->
      <option value="Roboto Mono">Roboto Mono</option>
      <option value="Poppins">Poppins</option>
      <option value="Orbitron">Orbitron</option>
      <option value="Raleway">Raleway</option>
      <option value="Fira Code">Fira Code</option>
    </select>

    <label for="fontColor">Font Color</label>
    <input id="fontColor" type="color">

    <label for="bgColor">Background</label>
    <input id="bgColor" type="color">

    <button id="fullscreen">Fullscreen (F)</button>
    <button id="reset">Reset</button>
  </div>

  <div class="gear hidden" id="gear">⚙️</div>

  <script src="../assets/js/time.js"></script>
</body>
</html>
