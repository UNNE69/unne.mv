<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Time Clock â€” Maldives Default</title>
  <style>
    :root { 
      --clock-size: 120px; 
      --font-family: system-ui; 
      --font-color: #ffffff; 
      --bg-color: #000000;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg-color);
      color: var(--font-color);
      font-family: var(--font-family), sans-serif;
    }

    .wrap {
      height: 100%;
      display: grid;
      place-items: center;
      text-align: center;
    }

    #clock {
      font-size: var(--clock-size);
      line-height: 1.1;
      letter-spacing: 0.02em;
      white-space: nowrap;
      user-select: none;
      color: var(--font-color);
    }

    .controls {
      position: fixed;
      top: 12px;
      right: 12px;
      background: rgba(0,0,0,0.75);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 14px;
      padding: 10px 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      font-size: 14px;
      opacity: 1;
      transition: opacity 0.8s ease;
    }
    .controls.hidden { opacity: 0; pointer-events: none; }

    .controls label { opacity: 0.9; }
    .controls input,
    .controls select,
    .controls button {
      background: #111;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.35);
      border-radius: 8px;
      padding: 6px 8px;
      outline: none;
      cursor: pointer;
    }

    .controls select option {
      background: #111;
      color: #fff;
    }

    .controls input[type="color"] {
      padding: 0;
      border: none;
      background: none;
      width: 40px;
      height: 28px;
      cursor: pointer;
    }

    .controls button:hover,
    .controls select:hover,
    .controls input:hover {
      border-color: rgba(255,255,255,0.65);
    }

    @media (max-width: 600px) {
      #clock { font-size: min(var(--clock-size), 18vw); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div id="clock">00:00:00</div>
  </div>

  <div class="controls" id="controls">
    <label for="size">Size</label>
    <input id="size" type="number" min="20" step="2" value="120" />px

    <label for="tz">Time</label>
    <select id="tz">
      <option value="Indian/Maldives" selected>Maldives (Default)</option>
      <option value="local">Your device</option>
      <option value="Asia/Kolkata">India (IST)</option>
      <option value="Asia/Dubai">UAE</option>
      <option value="Europe/London">London</option>
      <option value="Asia/Singapore">Singapore</option>
      <option value="Australia/Sydney">Sydney</option>
      <option value="America/New_York">New York</option>
    </select>

    <select id="format">
      <option value="24" selected>24-hour</option>
      <option value="12">12-hour</option>
    </select>

    <label for="font">Font</label>
    <select id="font">
      <option value="system-ui" selected>System</option>
      <option value="Arial">Arial</option>
      <option value="Courier New">Courier</option>
      <option value="Georgia">Georgia</option>
      <option value="Times New Roman">Times</option>
      <option value="Verdana">Verdana</option>
      <option value="monospace">Monospace</option>
    </select>

    <label for="fontColor">Font Color</label>
    <input id="fontColor" type="color" value="#ffffff">

    <label for="bgColor">Background</label>
    <input id="bgColor" type="color" value="#000000">

    <button id="fullscreen">Fullscreen (F)</button>
    <button id="reset">Reset</button>
  </div>

  <script>
    const DEFAULT_TZ = 'Indian/Maldives';
    const DEFAULT_SIZE = 120;
    const DEFAULT_FORMAT = '24';
    const DEFAULT_FONT = 'system-ui';
    const DEFAULT_FONT_COLOR = '#ffffff';
    const DEFAULT_BG_COLOR = '#000000';

    const clockEl = document.getElementById('clock');
    const sizeInput = document.getElementById('size');
    const tzSelect = document.getElementById('tz');
    const fmtSelect = document.getElementById('format');
    const fontSelect = document.getElementById('font');
    const fontColorInput = document.getElementById('fontColor');
    const bgColorInput = document.getElementById('bgColor');
    const resetBtn = document.getElementById('reset');
    const fullscreenBtn = document.getElementById('fullscreen');
    const controls = document.getElementById('controls');

    let currentTZ = DEFAULT_TZ;
    let format = DEFAULT_FORMAT;
    let hideTimeout;

    function applyDefaults() {
      document.documentElement.style.setProperty('--clock-size', DEFAULT_SIZE + 'px');
      document.documentElement.style.setProperty('--font-family', DEFAULT_FONT);
      document.documentElement.style.setProperty('--font-color', DEFAULT_FONT_COLOR);
      document.documentElement.style.setProperty('--bg-color', DEFAULT_BG_COLOR);
      sizeInput.value = DEFAULT_SIZE;
      tzSelect.value = DEFAULT_TZ;
      fmtSelect.value = DEFAULT_FORMAT;
      fontSelect.value = DEFAULT_FONT;
      fontColorInput.value = DEFAULT_FONT_COLOR;
      bgColorInput.value = DEFAULT_BG_COLOR;
      currentTZ = DEFAULT_TZ;
      format = DEFAULT_FORMAT;
    }
    applyDefaults();

    function getTimeString(date, tz) {
      const hour12 = (format === '12');
      const parts = new Intl.DateTimeFormat([], {
        timeZone: tz === 'local' ? undefined : tz,
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12
      }).formatToParts(date);

      let h = parts.find(p => p.type === 'hour')?.value ?? '00';
      let m = parts.find(p => p.type === 'minute')?.value ?? '00';
      let s = parts.find(p => p.type === 'second')?.value ?? '00';
      let dayPeriod = parts.find(p => p.type === 'dayPeriod')?.value;
      let text = `${h}:${m}:${s}`;
      if (hour12 && dayPeriod) text += ` ${dayPeriod.toUpperCase()}`;
      return text;
    }

    function tick() {
      const now = new Date();
      clockEl.textContent = getTimeString(now, currentTZ);
      requestAnimationFrame(tick);
    }
    tick();

    sizeInput.addEventListener('input', () => {
      const v = Math.max(20, Number(sizeInput.value) || DEFAULT_SIZE);
      document.documentElement.style.setProperty('--clock-size', v + 'px');
    });
    tzSelect.addEventListener('change', () => { currentTZ = tzSelect.value; });
    fmtSelect.addEventListener('change', () => { format = fmtSelect.value; });
    fontSelect.addEventListener('change', () => {
      document.documentElement.style.setProperty('--font-family', fontSelect.value);
    });
    fontColorInput.addEventListener('input', () => {
      document.documentElement.style.setProperty('--font-color', fontColorInput.value);
    });
    bgColorInput.addEventListener('input', () => {
      document.documentElement.style.setProperty('--bg-color', bgColorInput.value);
    });
    resetBtn.addEventListener('click', applyDefaults);

    // Fullscreen
    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }
    fullscreenBtn.addEventListener('click', toggleFullscreen);

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key === 'f' || e.key === 'F') toggleFullscreen();
      else if (e.key === 'r' || e.key === 'R') applyDefaults();
    });

    // Controls auto-hide
    function showControls() {
      controls.classList.remove('hidden');
      clearTimeout(hideTimeout);
      hideTimeout = setTimeout(() => {
        if (!controls.matches(':hover')) controls.classList.add('hidden');
      }, 5000);
    }
    showControls();
    document.addEventListener('mousemove', showControls);
    controls.addEventListener('mouseenter', showControls);
    controls.addEventListener('mouseleave', showControls);
  </script>
</body>
</html>
