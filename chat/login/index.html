<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Unite</title>
  <link rel="stylesheet" href="/assets/css/chat_login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1>Welcome to Unite</h1>
      <p>Please log in to continue</p>

      <div class="buttons">
        <a class="login-btn google" href="/chat/auth/google">
          <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google">
          Login with Google
        </a>

        <a class="login-btn facebook" href="/chat/auth/facebook">
          <img src="https://www.svgrepo.com/show/349378/facebook.svg" alt="Facebook">
          Login with Facebook
        </a>
      </div>
    </div>
  </div>
</body>
</html>
